<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Annalect Login</title>
  <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/annalect/login-page/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>

<body>
  <div class="container">
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <div class="logo">
          <img src="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/annalect/login-page/image/annalect-logo.png" alt="Annalect Learning eXperience">
        </div>
        <h2 class="brand">Annalect Learning eXperience</h2>
      </div>
      <div class="contact">
        <form>
          <p>
            <label for="Email Address"></label>
            <input type="email" placeholder="Email Address" id="email-address" />
          </p>
          <p>
            <label for="Password"></label>
            <input type="text" placeholder="Password" id="password" />
          </p>
          <p>
            <button>Sign In</button>
          </p>
        </form>
      </div>
      <div class="portal">
        <p>
          <button>Sign In via Annalect Apps Portal</button>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
